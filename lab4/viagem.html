<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Tóquio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Tóquio</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="local.html">Localização</a>
        <a href="multimedia.html">Multimédia</a>
        <a href="info.html">Informação</a>
        <a href="viagem.html">Viagem</a>
      </nav>
    </header>
    <main>
      <h2>Registro para viagem a Tóquio</h2>

      <form method="get" action="https://postman-echo.com/get">
<fieldset class="viagem">

  <label for="nome">Nome:</label>

  <input type="text" id="nome" name="nome" placeholder="Digite seu nome" autocomplete="given-name" required>


  <label for="apelido">Apelido:</label>

  <input type="text" id="apelido" name="apelido" placeholder="Digite seu apelido" autocomplete="family-name" required>


  <label for="email">Email:</label>

  <input type="email" id="email" name="email" placeholder="Digite seu email" required>

  
  <label for="data_partida">Data de Partida:</label>

  <input type="date" id="data_partida" name="data_partida" required>


  <label for="data_regresso">Data de Regresso:</label>

  <input type="date" id="data_regresso" name="data_regresso">

  
  <label for="passageiros">Número de passageiros:</label>

  <input type="number" id="passageiros" name="passageiros" min="1" max="20" value="1">


  <label for="transporte">Transporte:</label>
  <select required>
    <option value="carro">Carro</option>
    <option value="avião">Avião</option>
    <option value="comboio">Comboio</option>
    <option value="barco">Barco</option>
</select>  

  <label for="servico">Qual o serviço desejado:</label>

  <select required>
        <option value="basico">Básico</option>
        <option value="executivo">Executivo</option>
        <option value="premium">Premium</option>
  </select>       


  <label for="pedidos">Informação adicional:</label>

  <textarea id="pedidos" name="pedidos" rows="4" cols="50" placeholder="Adicione Informação adicional relevante..."></textarea>


  <label for="valor">Budget</label>

  <input type="number" id="valor" name="valor" min="0" step="0.1" placeholder="Ex: 1000.0">

  <input type="submit" value="Enviar">
  </fieldset>
      </form>
    </main>
    <footer>
        <footer>
            <pre>
      <a href="https://goncalooliveira31.github.io">Voltar</a>
            </pre>
          </footer>
    </footer>
  </body>
</html>
